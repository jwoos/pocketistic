version: '3'
services:
  server:
    image: 'jwoos/pocketistic-server:latest'
    ports:
      - '8080:8080'
    volumes:
      - .:/pocketistic/
    depends_on:
      - 'db'
  db:
    image: 'jwoos/pocketistic-db:latest'
    environment:
      - POSTGRES_DB=pocketistic
      - POSTGRES_PASSWORD=1234567890
